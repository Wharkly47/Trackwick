<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracking</title>
</head>
<body>
  <a href="https://wharkly47.github.io/Trackwick/" id="monLien">Mon lien</a>

  <script>
    document.getElementById('monLien').addEventListener('click', function(event) {
      event.preventDefault(); // Empêcher le comportement par défaut du lien

      // Effectuer une action au clic, comme envoyer des données à un serveur
      // Par exemple :
      fetch('http://localhost:3000/enregistrer-clic', { // Assurez-vous de changer cette URL si nécessaire
        method: 'POST',
        body: JSON.stringify({ action: 'clic sur le lien' }),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => {
        // Gérer la réponse du serveur
      }).catch(error => {
        // Gérer les erreurs
      });
    });
  </script>
</body>
</html>
